        read_only: true
      - type: bind
        source: /home/kaoutar/soc-challenge/wazuh-docker/multi-node/config/wazuh_indexer/wazuh2.indexer.yml
        target: /usr/share/wazuh-indexer/opensearch.yml
        read_only: true
      - type: bind
