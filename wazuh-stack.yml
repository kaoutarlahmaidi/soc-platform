        target: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
        read_only: true
      - type: bind
        source: /home/kaoutar/soc-challenge/wazuh-docker/multi-node/config/wazuh_dashboard/wazuh.yml
