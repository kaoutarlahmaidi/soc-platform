      - type: bind
        source: /home/kaoutar/soc-challenge/wazuh-docker/multi-node/config/wazuh_indexer_ssl_certs/wazuh3.indexer.pem
        target: /usr/share/wazuh-indexer/certs/wazuh3.indexer.pem
        read_only: true
      - type: bind
