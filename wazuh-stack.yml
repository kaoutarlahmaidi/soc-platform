    networks:
      wazuh-network:
        aliases:
          - wazuh.dashboard
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 10s

  nginx:
    image: nginx:stable
    hostname: nginx
    ports:
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 1514
        published: 1514
        protocol: tcp
        mode: ingress
    volumes:
      - type: bind
        source: /home/kaoutar/soc-challenge/wazuh-docker/multi-node/config/nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - type: bind
        source: /home/kaoutar/soc-challenge/wazuh-docker/multi-node/config/wazuh_indexer_ssl_certs/wazuh.dashboard.pem
        target: /etc/nginx/certs/wazuh.dashboard.pem
        read_only: true
      - type: bind
        source: /home/kaoutar/soc-challenge/wazuh-docker/multi-node/config/wazuh_indexer_ssl_certs/wazuh.dashboard-key.pem
        target: /etc/nginx/certs/wazuh.dashboard-key.pem
        read_only: true
      - type: bind
        source: /home/kaoutar/soc-challenge/wazuh-docker/multi-node/config/wazuh_indexer_ssl_certs/root-ca.pem
        target: /etc/nginx/certs/root-ca.pem
        read_only: true
    depends_on:
      - wazuh-master
      - wazuh-worker
      - wazuh-dashboard
    networks:
      - wazuh-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 10s

